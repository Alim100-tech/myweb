<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link

    rel="stylesheet"
/>
   
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
  <a href="" class="logo">Ecommerce</a>
  <div id="cart-icon">
  <i class="ri-shopping-cart-line"></i>
  <span class="cart-icon-count"></span>
  </div>
  </header>

  <div class="cart">
    <h2 class="cart-title">Your Cart</h2>
    <div class="cart-content">
        <div class="cart-box">
            <img src="product-amz1.jpg" class="cart-img">
            <div class="cart-detail">
                <h2 class="cart-product-title">Mens Long Sleeve oxford Shirt</h2>
                <span class="cart-price">$65</span>
                <div class="cart-quantity">
                <button id="decrement">-</button>
                <span class="number">1</span>
                <button id="increment">+</button>
        </div>
    </div>
    <i class="ri-delete-bin-line cart-remove"></i>
  </div>
</div>
<div class="total">
    <div class="total-title">Total</div>
    <div class="total-price">$0</div>
</div>
<button class="btn-buy">Buy Now</button>
<i class="ri-close-line" id="cart-close"></i>
</div>

        Long Sleeve oxford Shirt </h2>

             </div>

                <span class="price">$65</span>
                <i class="ri-shopping-cart-line add-cart"></i>
               </div>
            </div>


            <div class="product-box">
                <div class="img-box">
                    <img src="images/Product-Amz4.jpg" >

                </div>
    </div>
   </section>
   
<script src="script.js"></script>
